name: Testing

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install modules
        run: npm ci

      - name: Run testing
        run: npm test

      - name: Check TypeScript code
        run: |
          npx astro sync
          npm run check:ts

      - name: Check formatting
        run: npm run check:format
