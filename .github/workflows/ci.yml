name: CI

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main

env:
  TZ: 'Asia/Tokyo'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          cache: 'npm'
          node-version: 22

      - name: Install modules
        run: npm ci

      - name: Run lints
        run: |
          npx astro sync
          npm run lint:script
          npm run lint:style
          npm run lint:markup

  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          cache: 'npm'
          node-version: 22

      - name: Install modules
        run: npm ci

      - name: Check TypeScript code
        run: |
          npx astro sync
          npm run check:ts

      - name: Run diagnostics
        run: |
          npm run check:astro

      - name: Check formatting
        run: npm run check:format

  test:
    runs-on: ubuntu-latest

    needs: [lint, check]

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          cache: 'npm'
          node-version: 22

      - name: Install modules
        run: npm ci

      - name: Run testing
        run: npm run test
