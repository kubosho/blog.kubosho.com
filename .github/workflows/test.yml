name: Testing

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-
      - name: Install modules
        run: yarn install --frozen-lockfile
      - name: Run script lint
        run: yarn script_lint
      - name: Run style lint
        run: yarn style_lint
      - name: Run markup lint
        run: yarn markup_lint

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-
      - name: Install modules
        run: yarn install --frozen-lockfile
      - name: check TypeScript code
        run: yarn check_ts
        env:
          X_MICROCMS_API_KEY: ${{ secrets.X_MICROCMS_API_KEY }}
          X_MICROCEMS_SUB_DOMAIN: ${{ secrets.X_MICROCEMS_SUB_DOMAIN }}
          X_MICROCMS_API_NAME: ${{ secrets.X_MICROCMS_API_NAME }}
      - run: yarn test
