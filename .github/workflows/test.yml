name: Testing

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install modules
        run: npm ci
      - name: Run lints
        run: |
          npm run lint:script
          npm run lint:style
          npm run lint:markup

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install modules
        run: npm ci
      - name: Check TypeScript code
        run: |
          npx astro sync
          npm run check:ts
      - name: Run testing
        run: npm test
